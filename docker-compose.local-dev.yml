services:
  # Databases Only
  mysql:
    image: mysql:8.4
    container_name: peraxis-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-peraxis123}
      MYSQL_DATABASE: peraxis_main
      MYSQL_USER: peraxis_user
      MYSQL_PASSWORD: ${DB_ADMIN_PASSWORD:-peraxis123}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docs/DATABASE-INIT.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - peraxis-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  mongodb:
    image: mongo:7.0
    container_name: peraxis-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${DB_ADMIN_PASSWORD:-peraxis123}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - peraxis-network

  redis:
    image: redis:7.2-alpine
    container_name: peraxis-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-peraxis123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - peraxis-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: peraxis-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - peraxis-network

  # Frontend Applications
  customer-app:
    image: nginx:alpine
    container_name: peraxis-customer-app
    ports:
      - "3000:80"
    volumes:
      - ./frontend/customer-app/dist:/usr/share/nginx/html:ro
      - ./frontend/customer-app/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - peraxis-network

  admin-dashboard:
    image: nginx:alpine
    container_name: peraxis-admin-dashboard
    ports:
      - "3001:80"
    volumes:
      - ./frontend/admin-dashboard/dist:/usr/share/nginx/html:ro
      - ./frontend/admin-dashboard/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - peraxis-network

  seller-portal:
    image: nginx:alpine
    container_name: peraxis-seller-portal
    ports:
      - "3002:80"
    volumes:
      - ./frontend/seller-portal/dist:/usr/share/nginx/html:ro
      - ./frontend/seller-portal/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - peraxis-network

volumes:
  mysql_data:
  mongodb_data:
  redis_data:
  elasticsearch_data:

networks:
  peraxis-network:
    driver: bridge
