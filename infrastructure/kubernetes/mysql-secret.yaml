apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: peraxis
  annotations:
    # Use external secret management in production
    # kubectl create secret generic mysql-secret --from-literal=root-password=<secure-password>
type: Opaque
data:
  # Password must be injected via external secret operator or kubectl
  # kubectl create secret generic mysql-secret --from-literal=root-password=<secure-password>
  # Never commit actual passwords to version control
  root-password: ""  # Empty - must be populated by external secret management