input {
  beats {
    port => 5044
  }
  
  tcp {
    port => 5000
    codec => json
  }
  
  http {
    port => 8080
  }
}

filter {
  if [fields][service] {
    mutate {
      add_field => { "service_name" => "%{[fields][service]}" }
    }
  }
  
  if [message] =~ /ERROR|WARN|FATAL/ {
    mutate {
      add_field => { "log_level" => "error" }
    }
  } else if [message] =~ /INFO/ {
    mutate {
      add_field => { "log_level" => "info" }
    }
  } else if [message] =~ /DEBUG/ {
    mutate {
      add_field => { "log_level" => "debug" }
    }
  }
  
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }
  
  # Extract timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
  }
  
  # Security event detection
  if [message] =~ /(?i)(injection|xss|csrf|unauthorized|forbidden|attack)/ {
    mutate {
      add_field => { "security_event" => "true" }
      add_tag => [ "security" ]
    }
  }
  
  # Performance monitoring
  if [response_time] {
    if [response_time] > 1000 {
      mutate {
        add_tag => [ "slow_response" ]
      }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "peraxis-logs-%{+YYYY.MM.dd}"
  }
  
  # Security events to separate index
  if "security" in [tags] {
    elasticsearch {
      hosts => ["elasticsearch:9200"]
      index => "peraxis-security-%{+YYYY.MM.dd}"
    }
  }
  
  stdout {
    codec => rubydebug
  }
}