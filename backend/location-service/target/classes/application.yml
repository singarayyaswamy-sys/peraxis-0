server:
  port: 8091

spring:
  application:
    name: location-service
  
  datasource:
    url: jdbc:mysql://localhost:3307/peraxis_main?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: peraxis123
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  redis:
    host: localhost
    port: 6379
    password: peraxis123
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

google:
  maps:
    api:
      key: ${GOOGLE_MAPS_API_KEY}

logging:
  level:
    com.peraxis.location: DEBUG
    org.springframework.cache: DEBUG